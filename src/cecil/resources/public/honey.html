    </div>
    <div class='tile'>
        <a id='SQL' href="#SQL">
            <h3>Oracle SQL</h3>
        </a>
        <a id='normalize' href="#normalize"></a>
        <a class="btn btn-primary" onclick="reflow('sql', 'honey');" role="button" accesskey="h"><U>H</U>oneySQL</a>
        <div id='sql-cm-container'></div>
        <textarea id='sqlArea' rows=40 cols=100>
with foo as (
  select distinct * from dual d1 inner join dual d2 on d1.dummy=d2.dummy
  union all
  select distinct * from dual d1 inner join dual d2 on d1.dummy=d2.dummy
), bar as (
  select distinct * from dual d1 inner join dual d2 on d1.dummy=d2.dummy
)
SELECT DISTINCT f.*, b.baz, c.quux, b.bla AS "bla-bla", NOW()
FROM foo AS f, baz AS b
INNER JOIN draq ON f.b = draq.x INNER JOIN eldr ON f.e = eldr.t
LEFT JOIN clod AS c ON f.a = c.d
RIGHT JOIN bock ON bock.z = c.e
WHERE ((f.a = "bort") AND (b.baz <> "gabba")) OR ((1 < 2) AND (2 < 3)) OR (f.e IN (1, 2, 3)) OR f.e BETWEEN 10 AND 20
GROUP BY f.a, c.e
HAVING 0 < f.e
ORDER BY b.baz DESC, c.quux ASC, f.a
        </textarea>
    </div>
    <div class='tile'>
        <a id='honey' href="#honey">
            <h3>Honey SQL EDN</h3>
        </a>
        <a class="btn btn-default" onclick="reflow('honey', 'reflow');" accesskey="s">Reflow <U>S</U>QL</a>
        <a class="btn btn-default" onclick="reflow('honey', 'widen');" accesskey="q">Widen S<U>Q</U>L</a>
        <a class="btn btn-default" onclick="reflow('honey', 'case');" accesskey="c">Change SQL <U>C</U>ase</a>
        <div id='edn-cm-container' class='calculated'></div>
    </div>
    <div>
        <h3>Conversion Report</h3>
        <div id='report-cm-container' class='calculated'></div>
    </div>
    <script type="text/javascript">
        var urlSql = new URLSearchParams(window.location.search).get('sql');
        if(urlSql) sqlArea.value = urlSql;

        var cmData =
            {
                lineNumbers: true,
                // lineWrapping: true,
                matchBrackets: true,
                indentUnit: 2,
                mode: "text/x-plsql",
                value: "select 'sql goes here' from dual"
            };
        var sqlCM = CodeMirror(document.getElementById('sql-cm-container'), cmData)
        var ednCM = CodeMirror(document.getElementById('edn-cm-container'),
            {
                lineNumbers: true,
                // lineWrapping: true,
                matchBrackets: true,
                indentUnit: 2,
                mode: "text/x-clojure",
                value: "[:HoneySQL/EDN :goes-here]"
            });

        var reflow = function reflow(id){
            var sqlOrError = ""
            var sql = sqlCM.getValue("\r\n")
            try {
                var after = cecil.honey.transcode(sql, {"should-suggest-field-alias": true});
                ednCM.setValue(after.trim());
            } catch (e) {
                console.error(e)
            }
        }

        var semiAutomate = function semiAutomate(){
            reflow('sql');
        }
        setTimeout(function replaceTextAreaWithCodeMirror(){
            var sqlArea = document.getElementById("sqlArea");
            sqlCM.setValue(sqlArea.value)
            sqlArea.outerHTML = "";
        }, 1000)

        // ;global called by cljs (for figwheel reloading)
        function onReload(){
            semiAutomate()
        }
    </script>
